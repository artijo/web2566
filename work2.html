<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work2: A-Frame 3D</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
    <a-assets>
        <img id="bg" src="./work2/img/bg.webp" alt="background">
        <img id="pf" src="./work2/img/profile.jpg" alt="profile">
        <a-asset-item id="bird1" src="./work2/img/phoenix_bird/scene.gltf"></a-asset-item>
        <a-asset-item id="cloud1" src="./work2/img/cloud/scene.gltf"></a-asset-item>
    </a-assets>
    <a-scene>
        <a-camera position="0 0 0">
            <a-cursor></a-cursor>
        </a-camera>
        <a-text value="Work 2" position="0 -5 -2.2" animation="property: position; to: 0 0 -2.2; dur: 2000; easing: linear; loop: false"></a-text>
        <a-text value="Apichai Tinjong 653380118-9" position="-5 1 -2"
      animation="property: position; to: -1 1 -2.2; dur: 8000; easing: linear; loop: false"
      ></a-text>
      <a-box position="0 0 0" 
         width="1" height="1"
         animation="property: position; to: 0 1 -5; dur: 2000; easing: linear" 
         animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;" 
         src="#pf"
         ></a-box>
         <!-- <a-box position="-10 0.75 -10" color="#FFC65D"
            animation="property: position; to: 2 1 1; dur: 10000; easing: linear; loop: true;"
            animation__2="property: rotation; to: 0 90 90; dur: 500; loop: true;" 
         ></a-box> -->
         <a-sky color="#ECECEC" radius="10" src="#bg"></a-sky>
         
         <a-entity gltf-model="./work2/img/phoenix_bird/scene.gltf" scale="0.005 0.005 0.005" position="0.005 -3.62896 -7.669" animation-mixer="clip: Take 001" visible=""></a-entity>
         <a-entity gltf-model="./work2/img/cloud/scene.gltf" scale="0.5 0.5 0.5" position="-7.27784 2.663 -5.87224" animation__01="property: position; to: 9 2.633 -5.872; dur: 20000; loop: true;"></a-entity>
    </a-scene>

</body>
</html>
